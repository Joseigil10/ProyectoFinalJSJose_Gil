<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Company Name</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-carrito" href="../index.html"><i class="bi bi-arrow-up-left-square-fill"></i>Seguir Comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./pages/carrito.html"><i class="bi bi-cart-fill"></i>Carrito </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">Â©Company Name 2023</p>
        
            </footer>
        
        </aside>
        <main>
            <span id="login" class="login">
                
                <button id="botonLogin" ><i id="loginIcon" class="bi bi-person-circle"></i></button>
              </span>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio disabled">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
            <div id="carrito-productos" class="carrito-productos disabled">
                <div class="carrito-producto">
                    <!-- esto se llena con el JS -->
                   
            </div>
        </div>
        
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total" class="total"></p>
                        <button id="carrito-acciones-comprar"   class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>

                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </div>
        
        </main>
        
        
            </div>


    <script src="../javascript/carrito.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const loginButton = document.getElementById("botonLogin");
          
          loginButton.addEventListener("click", function () {
            Swal.fire({
              title: "Login",
              html:
                '<input id="swal-input1" class="swal2-input" placeholder="Username">' +
                '<input id="swal-input2" class="swal2-input" placeholder="Password" type="password">',
              showCancelButton: true,
              confirmButtonText: "Login",
              preConfirm: () => {
                const username = Swal.getPopup().querySelector("#swal-input1").value;
                const password = Swal.getPopup().querySelector("#swal-input2").value;
        
                if ((username === "user1" && password === "123") || (username === "user2" && password === "321")) {
                  Swal.fire("Success!", "Login successful!", "success");
                } else {
                  Swal.fire("Error", "Invalid username or password", "error");
                }
              },
            });
          });
        });
        </script>
    
    
</body>
</html>
